<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='25' fill='%23000000'/><text x='50%25' y='55%25' dominant-baseline='middle' text-anchor='middle' fill='%23FFFFFF' font-family='Arial, sans-serif' font-weight='900' font-size='60'>R</text></svg>">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body class="bg-black text-white selection:bg-zinc-800 selection:text-white min-h-screen flex flex-col">
    <div class="fixed inset-0 z-0 pointer-events-none radial-bg"></div>
    <div class="fixed inset-0 z-[1] pointer-events-none opacity-[0.03] noise-bg"></div>

    <nav class="relative z-10 flex justify-end items-center px-6 py-8 md:px-12">
        <a href="index" onclick="sessionStorage.setItem('scrollToContact', 'true');"
            class="group flex items-center gap-2 text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition-colors">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </a>
    </nav>

    <main class="relative z-10 flex-grow flex items-center justify-center px-4 py-12 md:py-20">
        <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-12 md:gap-20 items-center -mt-16 md:-mt-12">

            <div class="space-y-6">
                <h1
                    class="text-3xl md:text-7xl lg:text-8xl font-heading font-bold tracking-tight leading-tight md:leading-[0.85]">
                    LET'S <span class="hidden md:inline"><br></span> <span class="text-zinc-500 italic">CONNECT</span>
                </h1>
                <p class="text-zinc-400 text-sm md:text-base leading-relaxed max-w-md">
                    Have a project in mind or just want to say hi? Send me a message and I'll get back to you as soon as
                    possible.
                </p>
            </div>

            <div class="relative -mt-8 md:mt-0">
                <div class="absolute -inset-4 bg-white/[0.02] rounded-3xl blur-2xl pointer-events-none"></div>
                <form id="contact-form" action="/api/send-message" method="POST"
                    class="relative bg-zinc-900/30 backdrop-blur-sm border border-white/5 p-6 md:p-10 rounded-3xl space-y-4">

                    <input type="text" name="_gotcha" style="display:none">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label for="name" class="text-[9px] uppercase tracking-widest text-zinc-500 ml-1">Full
                                Name</label>
                            <input type="text" id="name" name="name" required placeholder="John Doe"
                                class="w-full bg-zinc-900/50 border border-zinc-800 focus:border-white p-3 rounded-lg outline-none transition-colors text-xs">
                        </div>
                        <div class="space-y-1">
                            <label for="email" class="text-[9px] uppercase tracking-widest text-zinc-500 ml-1">Email
                                Address</label>
                            <input type="email" id="email" name="email" required placeholder="john@example.com"
                                class="w-full bg-zinc-900/50 border border-zinc-800 focus:border-white p-3 rounded-lg outline-none transition-colors text-xs">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="subject"
                            class="text-[9px] uppercase tracking-widest text-zinc-500 ml-1">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="How can I help you?"
                            class="w-full bg-zinc-900/50 border border-zinc-800 focus:border-white p-3 rounded-lg outline-none transition-colors text-xs">
                    </div>

                    <div class="space-y-1">
                        <label for="message"
                            class="text-[9px] uppercase tracking-widest text-zinc-500 ml-1">Message</label>
                        <textarea id="message" name="message" required rows="3"
                            placeholder="Tell me about your project..."
                            class="w-full bg-zinc-900/50 border border-zinc-800 focus:border-white p-3 rounded-lg outline-none transition-colors text-xs resize-none"></textarea>
                    </div>

                    <div class="flex flex-col items-center gap-2 py-1">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAACYH8WVfG8O0moc1" data-theme="dark"
                            data-size="normal" data-callback="onTurnstileSuccess"></div>
                        <p id="captcha-hint" class="text-[8px] uppercase tracking-widest text-zinc-600">Complete
                            security check</p>
                    </div>

                    <button type="submit" id="submit-btn" disabled
                        class="group w-full bg-white text-black font-bold py-3 md:py-4 rounded-xl uppercase tracking-widest text-[10px] md:text-[11px] hover:bg-zinc-200 transition-all flex items-center justify-center gap-2 md:gap-3 disabled:opacity-20 disabled:cursor-not-allowed">
                        Send Message
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                            class="group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform">
                            <line x1="7" y1="17" x2="17" y2="7"></line>
                            <polyline points="7 7 17 7 17 17"></polyline>
                        </svg>
                    </button>
                </form>
            </div>
    </main>

    <script>
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const captchaHint = document.getElementById('captcha-hint');

        function onTurnstileSuccess(token) {
            submitBtn.disabled = false;
            captchaHint.innerHTML = "Security Check Passed";
            captchaHint.classList.remove('text-zinc-600');
            captchaHint.classList.add('text-green-500');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const turnstileResponse = form.querySelector('[name="cf-turnstile-response"]').value;
            if (!turnstileResponse) {
                alert('Please complete the security check.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = 'thankyou';
                } else {
                    const result = await response.json();
                    let errMsg = result.error || "Error sending message.";
                    if (result.details && result.details.length > 0) {
                        errMsg += ` (Code: ${result.details.join(', ')})`;
                    }
                    alert(errMsg);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Send Message';
                }
            } catch (error) {
                alert('Connection error.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }
        });
    </script>
</body>

</html>
