<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates </title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='25' fill='%23000000'/><text x='50%25' y='55%25' dominant-baseline='middle' text-anchor='middle' fill='%23FFFFFF' font-family='Arial, sans-serif' font-weight='900' font-size='60'>R</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cert-card:hover .cert-overlay,
        .cert-card:active .cert-overlay {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .cert-card .cert-overlay {
                opacity: 1 !important;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 30%, rgba(0, 0, 0, 0) 80%);
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
        }

        .cert-card:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="selection:bg-zinc-800 selection:text-white bg-black">

    <div class="fixed inset-0 z-[60] pointer-events-none opacity-[0.03] noise-bg"></div>
    <div class="fixed inset-0 z-0 pointer-events-none radial-bg"></div>

    <nav
        class="absolute top-0 left-0 w-full z-[90] flex justify-end items-center px-6 py-6 md:px-12 md:py-8 mix-blend-difference">

        <a href="index" id="back-to-home" onclick="sessionStorage.setItem('scrollToCerts', 'true');"
            class="group flex items-center gap-2 text-[10px] font-bold uppercase tracking-[0.3em] text-white/50 hover:text-white transition-colors">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </a>
    </nav>

    <main class="relative z-10 px-4 md:px-12 pt-16 pb-32 md:py-32 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="mb-10 md:mb-24">
                <h1
                    class="text-4xl md:text-7xl lg:text-8xl font-heading font-bold tracking-tight text-white mb-4 md:mb-6">
                    MY <span class="text-zinc-600">CERTIFICATES</span>
                </h1>
                <p class="text-zinc-400 max-w-2xl text-sm md:text-base leading-relaxed">
                    A comprehensive collection of my professional certifications, verify accomplishments and continuous
                    learning journey in Networking, Cybersecurity, and AI.
                </p>
            </div>

            <div id="certificates-grid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
            </div>
        </div>
    </main>

    <div id="cert-modal" class="fixed inset-0 z-[10000] flex items-center justify-center px-4 hidden">
        <div id="cert-modal-backdrop"
            class="absolute inset-0 bg-black/95 backdrop-blur-md cursor-pointer opacity-0 transition-opacity duration-300">
        </div>
        <div id="cert-modal-content" class="relative max-w-5xl w-full opacity-0 scale-95 transition-all duration-300">
            <button id="cert-modal-close"
                class="absolute -top-12 right-0 text-white hover:text-zinc-400 transition-colors">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <img id="cert-modal-img" src="" alt="Certificate Preview" class="w-full h-auto rounded-lg shadow-2xl">
        </div>
    </div>

    <button id="scroll-to-top"
        class="fixed bottom-8 right-8 z-50 w-12 h-12 bg-white text-black rounded-full flex items-center justify-center shadow-lg opacity-0 translate-y-4 pointer-events-none transition-all duration-300 hover:bg-zinc-200 hover:scale-110 active:scale-95"
        aria-label="Scroll to top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script type="module" src="js/main.js"></script>
</body>

</html>
