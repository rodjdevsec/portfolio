<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Rodjdevsec</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='25' fill='%23000000'/><text x='50%25' y='55%25' dominant-baseline='middle' text-anchor='middle' fill='%23FFFFFF' font-family='Arial, sans-serif' font-weight='900' font-size='60'>R</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        @media (max-width: 768px) {
            .project-grid-card .project-overlay {
                opacity: 1 !important;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 30%, rgba(0, 0, 0, 0) 80%);
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
        }

        .project-grid-card:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="selection:bg-zinc-800 selection:text-white bg-black">

    <div class="fixed inset-0 z-[60] pointer-events-none opacity-[0.03] noise-bg"></div>
    <div class="fixed inset-0 z-0 pointer-events-none radial-bg"></div>

    <nav
        class="absolute top-0 left-0 w-full z-[90] flex justify-end items-center px-6 py-6 md:px-12 md:py-8 mix-blend-difference">

        <a href="index" id="back-to-home" onclick="sessionStorage.setItem('scrollToProjects', 'true');"
            class="group flex items-center gap-2 text-[10px] font-bold uppercase tracking-[0.3em] text-white/50 hover:text-white transition-colors">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </a>
    </nav>

    <main class="relative z-10 px-4 md:px-12 pt-16 pb-32 md:py-32 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="mb-10 md:mb-24">
                <h1
                    class="text-4xl md:text-7xl lg:text-8xl font-heading font-bold tracking-tight text-white mb-4 md:mb-6">
                    MY <span class="text-zinc-600">PROJECTS</span>
                </h1>
                <p class="text-zinc-400 max-w-2xl text-sm md:text-base leading-relaxed">
                    A collection of my work in web development, mobile applications, and IoT.
                </p>
            </div>

            <div id="projects-grid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
            </div>
        </div>
    </main>

    <div id="project-modal" class="fixed inset-0 z-[9999] flex items-center justify-center px-4 md:px-8 hidden">
        <div id="modal-backdrop"
            class="absolute inset-0 bg-black/95 backdrop-blur-xl cursor-pointer opacity-0 transition-opacity duration-500">
        </div>
        <div id="modal-content"
            class="relative w-full max-w-5xl max-h-[85vh] bg-zinc-900 border border-white/10 rounded-lg overflow-hidden flex flex-col md:flex-row shadow-2xl opacity-0 translate-y-24 scale-95 transition-all duration-500 ease-[0.16,1,0.3,1]">
            <button id="modal-close"
                class="absolute top-4 right-4 z-50 w-8 h-8 rounded-full bg-black/50 text-white flex items-center justify-center hover:bg-white hover:text-black transition-colors border border-white/10 backdrop-blur-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="w-full md:w-1/2 h-[35vh] md:h-auto relative bg-black overflow-hidden group">
                <div id="modal-img-container" class="w-full h-full relative overflow-hidden">
                    <img id="modal-image" src=""
                        class="absolute inset-0 w-full h-full object-cover origin-center carousel-img">
                </div>
                <div id="carousel-dots" class="absolute bottom-4 left-4 z-20 flex gap-1"></div>
            </div>
            <div
                class="w-full md:w-1/2 p-6 md:p-8 overflow-y-auto bg-zinc-900 custom-scrollbar relative z-10 flex flex-col justify-center">
                <div class="modal-text-wrap opacity-0 translate-y-5 transition-all duration-500 delay-200">
                    <div class="flex items-center gap-3 mb-3">
                        <span id="modal-category"
                            class="text-[10px] uppercase tracking-[0.2em] text-zinc-400 border border-zinc-700 px-2 py-1 rounded-full"></span>
                        <span id="modal-year" class="text-[10px] text-zinc-500 font-mono"></span>
                    </div>

                    <h2 id="modal-title"
                        class="text-2xl md:text-4xl font-heading font-bold text-white mb-4 leading-tight"></h2>

                    <div class="text-zinc-400 leading-relaxed font-light text-xs md:text-sm">
                        <p id="modal-desc"></p>
                    </div>

                    <div class="mt-6 pt-4 border-t border-white/10 flex flex-col gap-2">
                        <div class="flex justify-between text-[10px] uppercase tracking-widest text-zinc-500">
                            <span>Type</span>
                            <span class="text-white">School Project</span>
                        </div>
                    </div>

                    <button id="preview-btn"
                        class="w-full mt-6 py-3 bg-white text-black uppercase tracking-widest text-[10px] font-bold hover:bg-zinc-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Live Preview
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="fixed inset-0 z-[10001] flex items-center justify-center px-4 hidden">
        <div id="preview-modal-backdrop"
            class="absolute inset-0 bg-black/98 backdrop-blur-md cursor-pointer opacity-0 transition-opacity duration-300">
        </div>
        <div id="preview-modal-content"
            class="relative w-full max-w-6xl h-[85vh] opacity-0 scale-95 transition-all duration-300 flex flex-col">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-4">
                    <h3 id="preview-modal-title"
                        class="text-white font-heading font-bold text-sm md:text-lg truncate max-w-[200px] md:max-w-none">
                    </h3>
                    <a id="preview-external-link" href="#" target="_blank"
                        class="text-white/50 hover:text-white transition-colors" title="Open in new tab">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </a>
                </div>
                <button id="preview-modal-close" class="text-white hover:text-zinc-400 transition-colors">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="preview-controls" class="flex justify-center gap-4 mb-4 md:hidden hidden">
                <button id="btn-view-desktop"
                    class="px-4 py-2 bg-zinc-800 text-white text-xs uppercase tracking-widest rounded hover:bg-zinc-700 transition-colors border border-transparent">Desktop</button>
                <button id="btn-view-mobile"
                    class="px-4 py-2 bg-zinc-800 text-white text-xs uppercase tracking-widest rounded hover:bg-zinc-700 transition-colors border border-transparent">Mobile</button>
            </div>
            <div id="preview-devices" class="flex-1 flex items-center justify-center gap-8 overflow-hidden">
                <div id="desktop-frame" class="hidden flex-col items-center">
                    <div class="bg-zinc-800 rounded-t-lg px-4 py-2 flex items-center gap-2" style="width: 640px;">
                        <div class="flex gap-1.5">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>
                        <div class="flex-1 bg-zinc-700 rounded text-[10px] text-zinc-400 px-3 py-1 mx-4 text-center truncate"
                            id="desktop-url"></div>
                    </div>
                    <div class="bg-zinc-900 border border-zinc-700 rounded-b-lg overflow-hidden"
                        style="width: 640px; height: 400px;">
                        <iframe id="desktop-iframe" src=""
                            style="width: 1280px; height: 800px; transform: scale(0.5); transform-origin: top left; border: none;"></iframe>
                    </div>
                </div>
                <div id="mobile-frame" class="hidden flex-col items-center">
                    <div class="bg-zinc-800 rounded-t-2xl px-3 py-2 flex items-center justify-center"
                        style="width: 225px;">
                        <div class="w-12 h-1 bg-zinc-600 rounded-full"></div>
                    </div>
                    <div class="bg-zinc-900 border-x border-zinc-700 overflow-hidden"
                        style="width: 225px; height: 400px;">
                        <iframe id="mobile-iframe" src=""
                            style="width: 375px; height: 667px; transform: scale(0.6); transform-origin: top left; border: none;"></iframe>
                    </div>
                    <div class="bg-zinc-800 rounded-b-2xl px-3 py-2 flex items-center justify-center"
                        style="width: 225px;">
                        <div class="w-8 h-8 border-2 border-zinc-600 rounded-full"></div>
                    </div>
                </div>
            </div>
            <div id="preview-no-url" class="hidden flex-1 flex items-center justify-center">
                <p class="text-zinc-500 text-sm">No live preview available for this project.</p>
            </div>
        </div>
    </div>

    <button id="scroll-to-top"
        class="fixed bottom-8 right-8 z-50 w-12 h-12 bg-white text-black rounded-full flex items-center justify-center shadow-lg opacity-0 translate-y-4 pointer-events-none transition-all duration-300 hover:bg-zinc-200 hover:scale-110 active:scale-95"
        aria-label="Scroll to top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script type="module" src="js/main.js"></script>
</body>

</html>
